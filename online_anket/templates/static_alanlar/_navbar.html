{% load static %}


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><img class="rounded" src="{% static 'img/interview.ico' %}" alt="logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          <li 
            {% if request.path == '/' %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %}>
            <a class="nav-link active" aria-current="page" href="/">Ana Sayfa</a>
          </li>
          <li 
            {% if 'anketler' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %}
            >
            <a class="nav-link" href="{% url 'anketler' %}">Anketler</a>
          </li>
          <li 
            {% if 'hakkimizda' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %}
            >
            <a class="nav-link" href="{% url 'hakkimizda' %}">Hakkımızda</a>
          </li>
          <li 
            {% if 'iletisim' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %}
          >
            <a class="nav-link" href="{% url 'iletisim' %}">İletişim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sıkça Sorulan Sorular</a>
          </li>
          
          
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0">
         
            {% if user.is_authenticated %}
                <li class = 'nav-item'> 
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">( Üye Kullanıcı Adı ) Çıkış Yap</a>
                    <form action="{% url 'logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li> 
            {% else %}
                <li 
                    {% if 'login' in request.path %}
                        class = 'nav-item active'
                    {% else %}
                        class = 'nav-item'
                    {% endif %}
                    >
                    <a href="" class="nav-link">Giriş Yap</a>
                </li>                    
                <li 
                
                    {% if 'register' in request.path %}
                        class = 'nav-item active'
                    {% else %}
                        class = 'nav-item'
                    {% endif %}
                    >
                    <a href="" class="nav-link">Kayıt Ol</a>
                </li>  
            {% endif %}
         
          </ul>
      
      </div>
    </div>
  </nav>
